<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="OpenBookScanner">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>OpenBookScanner</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="icon" type="image/svg+xml" href="img/logo-small.svg" />
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/rest.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
  </head>
  <body>
    <header>
      <span class="title">OpenBookScanner</div>
    </header>
    <main>
      <div class="grid-whole bordered equalize centered">
        <div class="s-grid-full m-grid-half l-grid-half padded">
          <div class="s-grid-full m-grid-full l-grid-half">
            Erste Seite von
          </div>
          <div class="s-grid-full m-grid-full l-grid-half">
            <select id="scanner-1" name="scanner1">
              <!--<option value="audi">Audi</option>-->
            </select>
          </div>
          <div id="scanner-1-info" class="scanner-info grid-whole">
          </div>
        </div>
        <div class="s-grid-full m-grid-half l-grid-half padded">
          <div class="s-grid-full m-grid-full l-grid-half">
            Zweite Seite von
          </div>
          <div class="s-grid-full m-grid-full l-grid-half">
            <select id="scanner-2" name="scanner2">
              <!--<option value="audi">Audi</option>-->
            </select>
          </div>
          <div id="scanner-2-info" class="scanner-info grid-whole">
          </div>
        </div>
      </div>
    </main>
    <footer class="grid-whole padded">
      Dieser Dienst wird
      <a href="https://github.com/fablabcb/openbookscanner/">auf GitHub</a>
      entwickelt.
      Der laufende <a href="/source">Quelltext</a> kann heruntergeladen werden.
      Die Lizenz ist <a href="https://opensource.org/licenses/AGPL-3.0">AGPL v3</a>.
    </footer>
  </body>
</html>
